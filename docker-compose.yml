  db:
    build: ./db
    container_name: "db_container"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wp_test
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: Wordpress1!
    volumes:
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"

  wordpress:
    build: ./wordpress
    container_name: "wordpress_container"
    restart: always
    #environment:
      #VIRTUAL_HOST: onya-lab.site
      #VIRTUAL_PORT: "80"
    volumes:
      - ./wordpress/wp-config.php:/var/www/html/wp-config.php
      - ./wordpress/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
    ports:
      - "80:80"
    depends_on:
      - db
  
  phpmyadmin:
    image: phpmyadmin
    container_name: "pma_container"
    restart: always
    environment:
      #VIRTUAL_HOST: pma.onya-lab.site
      PMA_ARBITRARY: 1
      PMA_HOSTS: db:3306
      PMA_USER: wp_user
      PMA_PASSWORD: Wordpress1!
    volumes:
      - ./phpmyadmin/000-default.conf:/etc/apache2/sites-enabled/000-default.conf
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db: